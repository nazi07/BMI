
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>BMI Calculator</h2>
  <div class="form-group">
    <label for="height">Height (cm):</label>
    <input type="number" class="form-control" id="height" placeholder="Enter height in cm">
  </div>
  <div class="form-group">
    <label for="weight">Weight (kg):</label>
    <input type="number" class="form-control" id="weight" placeholder="Enter weight in kg">
  </div>
  <button type="button" class="btn btn-primary" onclick="calculateBMI()">Calculate</button>
  <div class="mt-3">
    <p id="result"></p>
  </div>
</div>

<script>
  function calculateBMI() {
    var height = document.getElementById('height').value;
    var weight = document.getElementById('weight').value;

    if (height === '' || weight === '') {
      alert('Please enter both height and weight.');
      return;
    }

    var bmi = weight / ((height / 100) * (height / 100));
    bmi = bmi.toFixed(2);

    var result = 'Your BMI is ' + bmi + '. ';

    if (bmi < 18.5) {
      result += 'You are underweight.';
    } else if (bmi >= 18.5 && bmi < 25) {
      result += 'You have a normal weight.';
    } else if (bmi >= 25 && bmi < 30) {
      result += 'You are overweight.';
    } else {
      result += 'You are obese.';
    }

    document.getElementById('result').innerHTML = result;
  }
</script>

</body>
</html>
